spring.application.name=clinica

# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================

# URL de conexión a MySQL (asegúrate de que MySQL esté corriendo)
spring.datasource.url=jdbc:mysql://localhost:3306/clinica?useSSL=false&serverTimezone=UTC

# Credenciales de MySQL (ajústalas según tu usuario y contraseña)
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================

# Dialecto de MySQL para JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Estrategia de actualización del esquema (solo en desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop
# Opciones:
# - update (actualiza la base de datos sin borrar datos)
# - create-drop (crea la BD al iniciar y la elimina al apagar)
# - validate (verifica que la BD coincida con las entidades)
# - none (desactiva la generación automática)

# Muestra las consultas SQL en la consola (para depuración)
spring.jpa.show-sql=true

# Formatea las consultas SQL (más legibles en logs)
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================

# Puerto en el que correrá la aplicación Spring Boot
server.port=8080
